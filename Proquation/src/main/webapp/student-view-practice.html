<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./../resources/student-view-practice.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="button-panel">
        	<div class="container">
        		<div class="button_heading">Digits</div>
  				<div class="button-row">
  					<button type="button" id ="num_1" class="btn btn-primary btn-lg" value="1" draggable="true">1</button>
  					<button type="button" id ="num_2" class="btn btn-primary btn-lg" value="2" draggable="true">2</button>
  					<button type="button" id ="num_3" class="btn btn-primary btn-lg" value="3" draggable="true">3</button>
  				</div>
  				<div class="button-row">
  					<button type="button" id ="num_4" class="btn btn-primary btn-lg" value="4" draggable="true">4</button>
  					<button type="button" id ="num_5" class="btn btn-primary btn-lg" value="5" draggable="true">5</button>
  					<button type="button" id ="num_6" class="btn btn-primary btn-lg" value="6" draggable="true">6</button>
  				</div>
  				<div class="button-row">
  					<button type="button" id ="num_7" class="btn btn-primary btn-lg" value="7" draggable="true">7</button>
  					<button type="button" id ="num_8" class="btn btn-primary btn-lg" value="8" draggable="true">8</button>
  					<button type="button" id ="num_9" class="btn btn-primary btn-lg" value="9" draggable="true">9</button>
  				</div>
  				<div class="button-row">
  					<button type="button" id ="num_0" class="btn btn-primary btn-lg" value="0" draggable="true">0</button>
  				</div>
  				<div class="button_heading">Operators</div>
  				<div class="button-row">
  					<button type="button" id ="plus_op" class="btn btn-danger btn-lg" value="+" draggable="true">+</button>
  					<button type="button" id ="minus_op" class="btn btn-danger btn-lg" value="-" draggable="true">-</button>
  					<button type="button" id ="multiply_op" class="btn btn-danger btn-lg" value="*" draggable="true">*</button>
  					<button type="button" id ="div_op" class="btn btn-danger btn-lg" value="/" draggable="true">/</button>
  				</div>
			</div>
        </div>
        
        <div class="sandbox-result">
            <div class="sandbox"></div>
            <div class="result"></div>
        </div>
        
        <script type="text/javascript" src="../resources/buttonClickevent.js" charset="utf-8"></script>
        <script type="text/javascript" src="../resources/dragButtons.js" charset="utf-8"></script>
        
    </body>
</html>
