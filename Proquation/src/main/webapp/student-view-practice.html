<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./../resources/student-view-practice.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="button-panel">
        	<div class="container">
        		<div class="button_heading">Digits</div>
  				<div class="button-row">
  					<div class="tile-wrapper">
  						<button type="button" id ="num_1" class="btn btn-primary btn-lg tile" value="1">1</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="num_2" class="btn btn-primary btn-lg tile" value="2">2</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="num_3" class="btn btn-primary btn-lg tile" value="3">3</button>
  					</div>
  				</div>
  				<div class="button-row">
  					<div class="tile-wrapper">
  						<button type="button" id ="num_4" class="btn btn-primary btn-lg tile" value="4">4</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="num_5" class="btn btn-primary btn-lg tile" value="5">5</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="num_6" class="btn btn-primary btn-lg tile" value="6">6</button>
  					</div>
  				</div>
  				<div class="button-row">
  					<div class="tile-wrapper">
  						<button type="button" id ="num_7" class="btn btn-primary btn-lg tile" value="7">7</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="num_8" class="btn btn-primary btn-lg tile" value="8">8</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="num_9" class="btn btn-primary btn-lg tile" value="9">9</button>
  					</div>
  				</div>
  				<div class="button-row">
  					<div class="tile-wrapper">
  						<button type="button" id ="num_0" class="btn btn-primary btn-lg tile" value="0">0</button>
  					</div>
  				</div>
  				<div class="button_heading">Operators</div>
  				<div class="button-row">
  					<div class="tile-wrapper">
  						<button type="button" id ="plus_op" class="btn btn-danger btn-lg tile" value="+">+</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="minus_op" class="btn btn-danger btn-lg tile" value="-">-</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="multiply_op" class="btn btn-danger btn-lg tile" value="*">*</button>
  					</div>
  					<div class="tile-wrapper">
  						<button type="button" id ="div_op" class="btn btn-danger btn-lg tile" value="/">/</button>
  					</div>
  				</div>
			</div>
        </div>
        
        <div class="sandbox-result">
            <div class="sandbox"></div>
            <div class="drop-panel">            
            </div>
        </div>

        <script type="text/javascript" src="../resources/buttonClickevent.js" charset="utf-8"></script>
        <script type="text/javascript" src="../resources/dragButtons.js" charset="utf-8"></script>
        
    </body>
</html>
