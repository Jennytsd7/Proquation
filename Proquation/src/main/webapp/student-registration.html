<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<link rel="stylesheet" href="tempcss.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<div class="container" style="margin-top:5% ">
  <form action="" onsubmit="submitform()">
  <h3> Sign Up </h3>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="Grade">Grade</label>
    <select id="Grade" name="Grade">
      <option value="australia">1 - 3</option>
      <option value="canada">4 - 6</option>
      <option value="usa">7 - 9</option>
      <option value="india">10 - 12</option>
    </select>

   <!-- <label for="subject">Your Thoughts</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    --> 
    <input type="submit" name="submit" value="Register">

  </form>
  <script type="text/javascript">
   function submitform(){
                        if((document.getElementById('fname').value.length==0) || (document.getElementById('lname').value.length==0) ||(document.getElementById('Grade').value.length==0) )
                            window.alert("Enter all details!");
                        else
                            window.alert("Yoohoo! Thanks for your feedback!");
                    }
                    </script>
</div>

   
</body>
</html>
